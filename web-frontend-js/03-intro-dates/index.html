<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction aux dates</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <fieldset>
        <h1>Ma date de naissance</h1>
        <label for="myDate">Date de naissance : </label>
        <input id="myDate" type="datetime-local"> 
        <button id="calculate">Calculer</button>
        <p id="result">Sélectionnez une date dans le passé.</p>
    </fieldset>
</body>
</html>
